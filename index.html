<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Calcular Média</title>
</head>
<body>
  <header class="header">
    <h1>Calcular A Média</h1>
  </header>

  <main class="main">

    <section class="container">
      <div class="calculo__content">

        <div class="calculo__item">
          <label for="nota1">Nota 1</label>
          <input type="number" name="" id="nota1">
        </div>

        <div class="calculo__item">
          <label for="nota2">Nota 2</label>
          <input type="number" name="" id="nota2">
        </div>

        <div class="calculo__item">
          <label for="nota3">Nota 3</label>
          <input type="number" name="" id="nota3">
        </div>

        <div class="calculo__item">
          <label for="nota4">Nota 4</label>
          <input type="number" name="" id="nota4">
        </div>

        <div class="calculo__item">
          <label for="nota5">Nota 5</label>
          <input type="number" name="" id="nota5">
        </div>

        <div class="btns">
          <input type="button" class="btn" onclick="calcularMedia()" value="Calcular">
          <input type="reset" nome="limpar" value="Limpar" class="btn" onclick="limpar()">
        </div>
        
      </div>
    </section>

  </main>

  <footer class="footer">

    <section class="footer__content">
      <div class="footer__nome">
        Desenvolvido por Tatiane Tinoco
      </div>
  
      <div class="footer__social__media">
        <a href="https://github.com/tatianetinoco" target="_blank" class="footer__link" title="Me acompanhe no Github"><img class="icone" src="./assets/img/github.svg"></a>
        <a href="https://www.linkedin.com/in/tatianetinoco/" target="_blank" class="footer__link" title="Me acompanhe no linkedin"><img class="icone" src="./assets/img/linkedin.svg"></a>
      </div>
    </section>

  </footer>
  <script src="./assets/script.js" ></script>
</body>
</html>
